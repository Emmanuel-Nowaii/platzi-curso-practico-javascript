<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de Javascript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perimetro de un triángulo</h2>
        <form action="">
            <label for="InputTrianguloLado1">
                Escribe cuánto mide el primer lado del triangulo:
            </label>
            <input id="InputTrianguloLado1" type="number">
            <label for="InputTrianguloLado2">
                Escribe cuánto mide el segundo lado del triangulo:
            </label>
            <input id="InputTrianguloLado2" type="number">
            <label for="InputTrianguloBase">
                Escribe cuánto mide la base del triangulo:
            </label>
            <input id="InputTrianguloBase" type="number">
            <label for="InputTrianguloAltura">
                Escribe cuánto mide la altura del triangulo:
            </label>
            <input id="InputTrianguloAltura" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perimetro de un círculo</h2>
        <form action="">
            <label for="InputRadio">
                Escribe cuánto mide el radio del círculo:
            </label>
            <input id="InputRadio" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
